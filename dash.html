 <script>
    document.addEventListener('DOMContentLoaded', function () {
            const loginButton = document.getElementById('login-button');
            const logoutButton = document.getElementById('logout-button');
            const emailDisplay = document.getElementById('email-display');
            const messageCount = document.getElementById('message-count');
            const tokenActivateButton = document.getElementById('token-activate-button');
            const setSecurityButton = document.getElementById('set-security-button');
            const forgotEmailButton = document.getElementById('forgot-email-button');

            loginButton.addEventListener('click', async () => {
                const email = prompt("Please enter your email:");
                const confirmEmail = prompt("Please confirm your email:");

                if (email && confirmEmail) {
                    const response = await fetch('/email_login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ email, confirm_email: confirmEmail })
                    });
                    const data = await response.json();
                    if (response.ok) {
                        sessionStorage.setItem('email', email);
                        loginButton.classList.add('hidden');
                        logoutButton.classList.remove('hidden');
                        emailDisplay.classList.remove('hidden');
                        tokenActivateButton.classList.remove('hidden');
                        setSecurityButton.classList.remove('hidden');
                        emailDisplay.textContent = `Logged in as: ${maskEmail(email)}`;
                        await getMessageCount(email);
                    } else {
                        alert(data.error);
                    }
                }
            });
            
            
            logoutButton.addEventListener('click', async () => {
                const response = await fetch('/logout', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                const data = await response.json();
                if (response.ok) {
                    sessionStorage.removeItem('email');
                    loginButton.classList.remove('hidden');
                    logoutButton.classList.add('hidden');
                    emailDisplay.classList.add('hidden');
                    tokenActivateButton.classList.add('hidden');
                    setSecurityButton.classList.add('hidden');
                    messageCount.textContent = 'Messages left: 0';
                } else {
                    alert(data.error);
                }
            });
            
             tokenActivateButton.addEventListener('click', async () => {
                const token = prompt("Please enter your token:");
                const email = sessionStorage.getItem('email');
                if (token && email) {
                    const response = await fetch('/activate_token', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ email, token })
                    });
                    const data = await response.json();
                    if (response.ok) {
                        alert(`Token activated. ${data.message}`);
                        // Update the message count
                        await getMessageCount(email);
                    } else {
                        alert(data.error);
                    }
                }
            });
            
            setSecurityButton.addEventListener('click', async () => {
                const email = sessionStorage.getItem('email');
                const action = prompt("Type 'view' to view your recovery code, 'set' to set a new recovery code, or 'change' to change your recovery code:");

                if (action === 'set') {
                    const recoveryCode = prompt("Set your recovery code (8-16 characters, must include at least one digit):");
                    if (recoveryCode) {
                        const response = await fetch('/set_recovery_code', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({ recovery_code: recoveryCode })
                        });
                        const data = await response.json();
                        if (response.ok) {
                            alert(data.message);
                        } else {
                            alert(data.error);
                        }
                    }
                } else if (action === 'view') {
                    const response = await fetch('/view_recovery_code', {
                        method: 'GET',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    });
                    const data = await response.json();
                    if (response.ok) {
                        alert(`Your recovery code is: ${data.recovery_code}`);
                    } else {
                        alert(data.error);
                    }
                } else if (action === 'change') {
                    const oldCode = prompt("Enter your old recovery code:");
                    const newCode = prompt("Enter your new recovery code (8-16 characters, must include at least one digit):");
                    const confirmNewCode = prompt("Confirm your new recovery code:");
                    if (oldCode && newCode && confirmNewCode) {
                        const response = await fetch('/change_recovery_code', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({ old_code: oldCode, new_code: newCode, confirm_new_code: confirmNewCode })
                        });
                        const data = await response.json();
                        if (response.ok) {
                            alert(data.message);
                        } else {
                            alert(data.error);
                        }
                    }
                }
            });
            forgotEmailButton.addEventListener('click', async () => {
                const recoveryCode = prompt("Please enter your recovery code:");
                if (recoveryCode) {
                    const response = await fetch('/recover_email', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ recovery_code: recoveryCode })
                    });
                    const data = await response.json();
                    if (response.ok) {
                        alert(`Your email is: ${data.email}`);
                    } else {
                        alert(data.error);
                    }
                }
            });
            function maskEmail(email) {
                const [user, domain] = email.split('@');
                const maskedUser = user[0] + '*'.repeat(user.length - 1);
                return `${maskedUser}@${domain}`;
            }

            async function getMessageCount(email) {
                const response = await fetch(`/get_message_count?email=${encodeURIComponent(email)}`);
                const data = await response.json();
                if (response.ok) {
                    const messageCountElement = document.getElementById('message-count');
                    messageCountElement.textContent = `Messages left: ${data.messages}`;
                } else {
                    alert(data.error);
                }
            }

            async function pollMessageCount() {
                const email = sessionStorage.getItem('email');
                if (email) {
                    await getMessageCount(email);
                }
            }
            
            // Poll every second to update the message count
            setInterval(pollMessageCount, 1000);

            // Check if user is already logged in
            const storedEmail = sessionStorage.getItem('email');
            if (storedEmail) {
                loginButton.classList.add('hidden');
                logoutButton.classList.remove('hidden');
                emailDisplay.classList.remove('hidden');
                tokenActivateButton.classList.remove('hidden');
                setSecurityButton.classList.remove('hidden');
                emailDisplay.textContent = `Logged in as: ${maskEmail(storedEmail)}`;
                getMessageCount(storedEmail);
            }
        });
     </script>
