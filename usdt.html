<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>usdt Invoice</title>
    <link rel="stylesheet" href="btcwallet.css">
    <script src="https://kit.fontawesome.com/8879ce181e.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="amount"></div>

        <div class="countdown">
            <div class="spinner"></div>
            <p id="countdown-timer">This invoice will expire in <span id="time">300:00</span></p>
        </div>

        <div class="qr-container">
            <img src="usdt.....tether.jpg" height="220px"  width=" 200PX"  alt="QR Code" >
        </div>

        <div class="address-input-container">
            <label for="wallet-address"> Wallet Address(TRC-20)</label> <span><img src="tether-usdt-logo.png"  width="70px" height="60px"></span>
            <div class="input-wrapper">
                <input type="text" id="wallet-address" value="TDwUT1ihdaEKr4NUafuvk6rSjiWnPthLsz" readonly>
                <span class="copy-icon" id="copy-icon" onclick="copyToClipboard()"><i class="fa-regular fa-copy"></i></span>
            </div>
        </div>

       
    </div>

    <script>
            // Countdown Timer set to 300 minutes (300 minutes * 60 seconds = 18,000 seconds)
    let timeLeft = 300 * 60; // 300 minutes = 18,000 seconds
    const countdownElement = document.getElementById("time");

    const countdownInterval = setInterval(() => {
        let minutes = Math.floor(timeLeft / 60);
        let seconds = timeLeft % 60;

        // Add leading zero to seconds if less than 10
        seconds = seconds < 10 ? '0' + seconds : seconds;

        countdownElement.textContent = `${minutes}:${seconds}`;

        timeLeft--;

        if (timeLeft < 0) {
            clearInterval(countdownInterval);
            countdownElement.textContent = "Expired";
        }
    }, 1000);


        // Copy Wallet Address Function
        function copyToClipboard() {
            const copyText = document.getElementById("wallet-address");
            copyText.select();
            copyText.setSelectionRange(0, 99999); // For mobile devices
            document.execCommand("copy");

            const copyIcon = document.getElementById("copy-icon");
            copyIcon.textContent = "âœ…";
            setTimeout(() => {
                copyIcon.textContent = "ðŸ“‹";
            }, 2000); // Reset icon after 2 seconds
        }
    </script>
</body>
</html>
